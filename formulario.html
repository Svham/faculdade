<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario">
        <h1>Formulário de Cadastro de Usuário</h1>

        <p id="mensagem"></p>

        <label for="campoNome">Nome: </label>
        <input type="text" id="campoNome" placeholder="Digite seu nome completo" required>
        <br><br>

        <label for="campoEmail">E-mail: </label>
        <input type="email" id="campoEmail" placeholder="Digite seu e-mail" required>
        <br><br>

        <label for="campoData">Data de Nascimento: </label>
        <input type="date" id="campoData">
        <br><br>

        <label for="campoProfissao">Profissão: </label>
        <input type="text" id="campoProfissao" placeholder="Digite sua profissão">
        <br><br>

        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
