<!DOCTYPE html>
<html lang="Pt-br">
    <head charser="UTF-8">
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <form>
        <h1>Formulário de Cadastro de Usuário</h1>
        <p id="saida"></p>
        <label for="name">Nome:  </label>
    <input type="text" id="campoNome" placeholder="Digite seu nome completo" required>

        <br><br>
    
        <label for="email">Email:  </label>
        <input type="email" id="campoEmail" placeholder="Digite seu email" required>

        <br><br>

        <label for="data">Data: </label>
        <input type="date" id="campoData">

        <br><br>

        <label for="profissao">Profissão: </label>
        <input type="text" id="campoProfissao" placeholder="Digite sua procissão">

        <br><br>

        <input type="submit" value="Enviar">
        </form>
    </body>
</html>
